<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  <div>
    <label>This is the Client</label>
    <input type="text" v-model="message"/>
    <button @click="send()">Send to Host</button>
  </div>
  <div>FrameMessage: {{frameMessage}}</div>

</div>

<script>
    const connect = require("../../dist");

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello from Vue Client!',
            frameMessage: '',
            tunnel: undefined
        },
        methods: {
            send() {
                this.tunnel.sendMessage('message', this.message);
            }
        },
        created() {
            this.tunnel = connect(Target.Host, {});
            this.tunnel.on('message', (data) => {
                this.frameMessage = data;
            })
        }
    })
</script>
</body>
</html>
